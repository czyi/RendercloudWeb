
<!DOCTYPE html>
<html>
    <head>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
      <title>jQuery页面滚动监听</title>
      <script type="text/javascript" src="js/jquery-1.7.2.js"></script>
      <script type="text/javascript" src="js/waypoints.min.js"></script>
      <script type="text/javascript">
      function changetwo()
      {
        document.getElementById('two').style.background="rgb(50,100,150)";
      }

      $(document).ready(function(){
      $('#one').waypoint(function(){
        $('#two').css("background","rgb(150,100,50)");
      });  
      });
      </script>
    </head>

    <body>
      <h1>jQuery页面监听</h1>
      <div id="one" style="width:500px;height:500px;background:rgb(200,200,200)">ONE</div><br>
      <input type="button" onclick="changetwo()">
      <div id="two" style="width:500px;height:500px;background:rgb(150,150,150)">TWO</div><br>
      <input type="button" id="bt2">
      <p id="p1">hide</p>
      <div id="three" style="width:500px;height:500px;background:rgb(100,100,100)">THREE</div><br>
      <h2>This is a heading</h2>
      <p class="p2">This is a paragraph.</p>
      <p >This is another paragraph.</p>
      <button id="bt3" type="button">Click me</button>
      <div id="four" style="width:500px;height:500px;background:rgb(50,50,50)">FOUR</div><br>
      <div id="five" style="width:500px;height:500px;background:rgb(0,0,0)">FIVE</div><br>


    </body>
</html>
