<!doctype html>
<html lang="zh-CN">
	<head>
		<title>米童云渲染-验证邮件</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<link type="text/css" rel="stylesheet" href="../referenced_files/normalize.css">
	</head>	

	<body onload="load()" style="overflow:hidden;">
		<div style="position:absolute;width:100%;height:100%;z-index=-1;">
		    <img src="../images/reg-bg.png" width="100%" height="100%">
		</div>
		<div style="position:absolute;width:100%;height:100%;overflow:scroll;">
			<div id="mailimg" style="position:absolute;width:8%;left:22%;top:33%;">
				<img src="../images/mail.png" width="100%" height="100%">
			</div>
			<div id="centerpart" style="position:absolute;top:29%;left:33%;width:960px;height:250px;">
				<p id="title" style="font-size:48px;">激活50bus云渲染平台账号</p>
				<div id="bigtxt" style="font-size:24px;">
					<p>感谢注册！确认邮件已发送至您的注册邮箱：<a href="" style="color:#f0f0f0;">mikid@50bus.com</a></p>
					<p>请进入邮箱查看邮件，并激活公众平台账号</p>
				</div>
				<p style="height:22px;border-bottom:2px solid;"></p>
				<div id="smalltxt" style="font-size:18px;">
					<p>没有收到邮件？</p>
					<p>&nbsp &nbsp 1、请检查邮箱地址是否正确，你可以返回重新填写。</p>
					<p>&nbsp &nbsp 2、检查你的垃圾邮件。</p>
					<p>&nbsp &nbsp 3、若仍未收到确认，请尝试重新发送。</p>
				</div>
			</div>
			</div>
	</body>
</html>

<script type="text/javascript">
function load()
{
	var h=window.screen.height;
	var w=window.screen.width;
	var cp=document.getElementById('centerpart');
	var mail=document.getElementById('mailimg');

	if(w<600)
	{
		mail.style.opacity=0;
		cp.style.left="10px";
		cp.style.width="95%";
		document.getElementById('title').style.fontSize="30px";
		document.getElementById('bigtxt').style.fontSize="18px";
		document.getElementById('smalltxt').style.fontSize="12px";
	}
	else if(w<1300)
	{
		mail.style.left="10%";
		cp.style.left="20%";
		cp.style.width="70%";
		document.getElementById('title').style.fontSize="36px";
		document.getElementById('bigtxt').style.fontSize="20px";
		document.getElementById('smalltxt').style.fontSize="16px";
	}
	else if(w<1700)
	{
		cp.style.width="700px";
	}
	if(h<500)
	{
		cp.style.top="0";
		mail.style.top="10%"
	}
	else if(h<700)
	{
		cp.style.top="6%";
		mail.style.top="16%"
	}
	else if(h<1000)
	{
		cp.style.top="15%";
		mail.style.top="25%"
	}
}
</script>
<style type="text/css">
#centerpart{
	color: #f0f0f0;
	font-family: "微软雅黑"；
}
</style>
