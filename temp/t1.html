<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">  
<html>  
  <head>  
    <title>Change.html</title>  
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">  
      
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->  
  <script language="javascript">  
     function test4(event) {  
       if(event.value == "黑色") {  
          //获取div1  
          var div1 = document.getElementById('div1');  
          div1.style.backgroundColor="black";  
       }  
       if(event.value == "红色") {  
          //获取div1  
          var div1 = document.getElementById('div1');  
          div1.style.backgroundColor="red";  
       }  
     }
  </script>  
  <script type="text/javascript">
     function movedown()
     {
          var div1 = document.getElementById('div1');
          div1.style.backgroundColor="green";    
          div1.style.marginTop = "20%";  
     }
  </script>  
</head>  
<body>  
  <div id="div1" style="width:400px; height:300px; background-color:red;margin-top:10%;">div1</div>  
  <input type="button" value="黑色" onclick="test4(this)"/>  
  <input type="button" value="红色" onclick="test4(this)"/>  
  <input type="button" value="下移" onclick="movedown()"/>  
  
  </body>  
</html>
